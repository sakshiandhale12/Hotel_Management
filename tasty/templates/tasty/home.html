<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Hotel Management</title>
    <!-- Include CSS files within the <head> section -->
    <link rel="stylesheet" href="{% static 'tasty/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'tasty/css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'tasty/css/style.css' %}" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Navigation links -->
      <nav class="nav nav-dark d-flex justify-content-end">
        <a href="{% url 'home' %}" class="btn btn-dark nav-link  {{ home }}"
          >Home</a
        >
        <a href="{% url 'menu' %}" class="btn btn-dark nav-link {{ menu }}"
          >Menu</a
        >
        <a
          href="{% url 'speciality' %}"
          class="btn btn-dark nav-link {{ speciality }}"
          >Speciality</a
        >
        <a
          href="{% url 'reservations' %}"
          class="btn btn-dark nav-link {{ reservations }}"
          >Reservations</a
        >
    
        <a
          href="{% url 'about' %}"
          class="btn btn-secondary nav-link {{ about }}"
          >About</a
        >
        <a
          href="{% url 'contact' %}"
          class="btn btn-secondary nav-link {{ contact }}"
          >Contact</a
        >
        <a
        href="{% url 'login' %}"
        class="btn btn-secondary nav-link {{ about }}"
        > Login</a
      >
      </nav>
    </div>

    
    <div class="row align-items-center justify-content-center text-center center">
      <div class="col-md-10  col-sm-12 ftco-animate fade-in-up animated">
        <h1 class="newfontstyle">
          Book a table for yourself at a time convenient for you
        </h1>
        <p>
          <a
            href="{% url 'reservations' %}"
            class="btn btn-outline-secondary btn-lg"
            >Book a table</a
          >
        </p>
      </div>
    </div>

    <!-- Include JavaScript files at the end of the <body> section -->
    <script src="{% static 'tasty/js/jquery.js' %}"></script>
    <script src="{% static 'tasty/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'tasty/js/popper.js' %}"></script>
    <script src="{% static 'tasty/js/all.min.js' %}"></script>
  </body>
</html>

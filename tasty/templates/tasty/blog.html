<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Hotel Management</title>
</head>
<body>
    <header>
        <h1>Blog</h1>
        <p>Stay updated with our latest news and articles.</p>
    </header>
    <main>
        <!-- Add content for the blog page here -->
        <!-- Example: Display blog posts dynamically -->
        <ul>
            {% for post in blog_posts %}
                <li>
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.content }}</p>
                    <p>Published on: {{ post.date_published }}</p>
                </li>
            {% endfor %}
        </ul>
    </main>
    <footer>
        &copy; 2023 Hotel Management
    </footer>
</body>
</html>

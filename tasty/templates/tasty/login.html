{% extends 'tasty/main.html' %}

{% block content %}
  {% load static %}
  <div class="container">
    <form method="POST" action="">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="mb-3">
        <button type="submit" class="btn btn-secondary m-1">Submit</button>
      </div>
    </form>
    
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
  </div>
  
  <script src="{% static 'tasty/js/jquery.js' %}"></script>
  <script src="{% static 'tasty/js/bootstrap.min.js' %}></script>
  <script src="{% static 'tasty/js/popper.js' %}"></script>
  <script src="{% static 'tasty/js/all.min.js' %}"></script>
{% endblock %}
